<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ballpark</title>
</head>
<body>
    <!--tableau fond-->
    <table border="0" cellpadding="0" cellspacing="0" align="center" bgcolor="#EDF0F2" width="100%">
        
        <!--grey border-top and logo-->
        <tr>
            <td></td>
            <td height="150" align="center"><img src="img/bp-logo-email@2x.png" alt="logo-ballparck" width="300"> </td>
            <td></td>
        </tr>
        <tr>
            <!--grey border-left-->
            <td></td>
            <td>
                
                <!--tableau cadre blanc-->
                <table border="0" cellpadding="0" cellspacing="0" align="center" bgcolor="#FFFFFF" width="600" style="border-radius: 10px; box-shadow: 0px 5px 5px rgba(212, 212, 212, 0.6)">
                    <!--blanc top-->
                    <tr height="75">
                        <td></td>
                        <td width="450"></td>
                        <td></td>
                    </tr>
                    <!--titre text-->
                    <tr>
                        <td></td>
                        <td width="450" align="left">
                            <p style="font-family:Arial, Helvetica, sans-serif; font-size: 24px; color: #3A3D3E"> <b>Forget to clock out?</b></p>
                            <p style="font-family:Arial, Helvetica, sans-serif; font-size: 15px; color: #3A3D3E">Hi Smiles Davis,</p>
                            <p style="font-family:Arial, Helvetica, sans-serif; font-size: 15px; color: #3A3D3E">We noticed that your timer has been running for over 12 hours. Sounds like you need a break!</p>
                        </td>
                        <td></td>
                    </tr>
                    <!--bouton-->
                    <tr>
                        <td></td>
                        <td width="450" align="left" height="145">
                            <!--tableau-couleur bouton-->
                            <table border="0" cellpadding="0" cellspacing="0" align="left" width="138" >
                                <tr>
                                    <td align="center" style="border-radius: 5px; background-image: linear-gradient(#da304a, #aa1e33); box-shadow:0px 2px 7px #afafaf"><p style="font-family:Arial, Helvetica, sans-serif; font-size: 18px"><a href="http:\\google.be" style="text-decoration: none; color: #FFFFFF"><b>Stop Timer</b></a></p></td>
                                </tr>
                            </table>
                        </td>
                        <td></td>
                    </tr>
                    <!--image-->
                    <tr>
                        <td></td>
                        <td width="450" align="left"> <img src="img/mower.gif" alt="mower"></td>
                        <td></td>
                    </tr>
                    <!--blanc bottom-->
                    <tr height="75">
                        <td></td>
                        <td width="450"></td>
                        <td></td>
                    </tr>
                </table>

            </td>
            <!--grey border-right-->
            <td></td>
        </tr>

        <!--border grey bottom-->
        <tr height="80">
            <td></td>
            <td align="center">
                <p style="font-family:Arial, Helvetica, sans-serif; font-size: 15px; color: #3A3D3E"><b>Questions?</b><br>
                Reply to this email or get in touch with us at <a href="mailto: support@ballparkapp.com" style="text-decoration: none; color: #3587CC">support@ballparkapp.com</a>.</p>
            </td>
            <td></td>
        </tr>
        <tr height="100">
            <td></td>
            <td align="center">
                <p style="font-family:Arial, Helvetica, sans-serif; font-size: 12px; color: #818585">Ballpark, LLC - 2527 Broad Ave, Memphis, TN 38112</p></td>
            <td></td>
